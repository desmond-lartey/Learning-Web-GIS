<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
<script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"],
      function(esriConfig, Map, MapView, FeatureLayer) {
        //esriConfig.apiKey = "YOUR_API_KEY";

        const map = new Map({
          basemap: "hybrid" // Basemap layer service
        });

// Define a pop-up for Trailheads
const popupTrailheads = {
            "title": "Trailhead",
            "content": "Hey there! it is an exciting journey of learning WebGIS! In this tutorial, i am exploring the amazing world of geospatial data and interactive maps using ArcGIS Maps SDK for JavaScript. You can see i am excited, and that's fantastic!"
          };

        const trailheadsLayer = new FeatureLayer({
          popupTemplate: popupTrailheads,
          url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
        });
        map.add(trailheadsLayer);
const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
